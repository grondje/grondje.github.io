<!DOCTYPE html>
<head>
  <title>Sample Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-purple.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
  <script src="js/bundle.js"></script>
</head>
<body class="mdl-color--grey-100 mdl-color-text--grey-700">
  <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout">
    <header class="mdl-layout__header mdl-color--primary">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-title">Wikipedia Search</div>
      </div>
    </header>
    <main class="mdl-layout__content __w1200">
      <form id="form" class="__pad300">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--3-col-desktop"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--6-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-textfield--floating-label">
            <input type="text" id="wiki-inp_s" class="mdl-textfield__input">
            <label for="wiki-inp_s" class="mdl-textfield__label">Что ищем?</label><span class="mdl-textfield__error">Введите что-то</span>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--3-col-desktop"></div>
          <input type="submit" value="Отправить" class="mdl-button mdl-js-button mdl-button--raised mdl-cell mdl-cell--6-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-js-ripple-effect mdl-button--primary">
        </div>
        <div class="mdl-grid">
          <div class="mdl-spinner mdl-js-spinner mdl-spinner--single-color"></div>
        </div>
      </form>
      <div class="nothing_find __display_n">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone"> 
            <h2>Ничего не найдено, попробуйте поискать что-то другое</h2>
          </div>
        </div>
      </div>
      <div class="search_results">
        <div class="mdl-grid"></div>
      </div>
    </main>
  </div>
</body>
